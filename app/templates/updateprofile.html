<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap CSS -->

    <title>Document</title>
</head>
<body>


    <div class="container-fluid"
 style="margin-top:10%;">
 <div class="container bg-light">
    
    <form action="{% url 'upda' user.id %}" method="post" enctype="multipart/form-data" class="form pt-5 pb-5" style="width: 50%; margin-left:25%">
        {% csrf_token %}
        <form class="mx-1 mx-md-4" action="usercreate" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h5 class="text-center mb-4">EDIT</h5>

            <div class="d-flex flex-row align-items-center mb-2">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="text" value="{{std.first_name}}" name="firstname"  class="form-control" />
                <label class="form-label" for="form3Example1c">First Name</label>
                <input type="text" value="{{std.last_name}}" name="lastname"  class="form-control" />
                <label class="form-label" for="form3Example1c">Last Name</label>
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-2">
              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="email" value="{{std.email}}" name="email" class="form-control" />
                <label class="form-label" for="form3Example3c">Your Email</label>
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-2">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="text" value="{{std.username}}" name="username"  class="form-control" />
                  <label class="form-label" for="form3Example3c">User name</label>
                </div>
              </div>




            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <button type="submit" class="btn btn-info btn-lg">Update</button>
            </div>
          
  

          </form>

        
    </form>

</div>

</div>





    
</body>

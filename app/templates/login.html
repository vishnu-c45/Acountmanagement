<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <title>Infox</title>
</head>
<body>

    <div
    class="bg-image"
    style="
      background-image: url('https://wallpaperaccess.com/full/6896759.jpg');
      height: 100vh;">
    <div>

        <section class="vh-100">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 text-black">

                  <div class="container text-center">
                    {% for message in messages %}
                
                    <p>
                      <div class="alert-danger mt-2" style="width :100% " >
                    {{message}}
                      </div>
                    {% endfor %}  
                    </p>
                
                  </div>
                
          
                 
          
                  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          
                    <form style="width: 30rem;" action="userlogin" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <h1>INFOX</h1>
          
                      <h3 class="fw-normal text-center text-white mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
          
                      <div class="form-outline mb-4">
                        <input type="text" name="username" class="form-control form-control-lg" />
                        <label class="form-label text-white" for="form2Example18">Username</label>
                      </div>
                      
                      <div class="form-outline mb-4">
                        <input type="password" name="password"  class="form-control form-control-lg" />
                        <label class="form-label text-white" for="form2Example28">Password</label>
                      </div>
          
                      <div class="pt-1 mb-4">
                        <button class="btn btn-danger btn-lg btn-block form-control" type="submit">Login</button>
                      </div>
          
                     
                      <p class="text-white">Don't have an account? <a href="{% url 'signup' %}" class="link-white">Register here</a></p>
          
                    </form>
          
                  </div>
          
                </div>
              </div>
            </div>
          </section>
    </div>
   
</body>
</html>

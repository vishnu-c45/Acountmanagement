{% extends 'base.html' %}

{% block content %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-4">

        <div class="card" style="border-radius: 55px;">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img src="https://www.pngitem.com/pimgs/m/22-223968_default-profile-picture-circle-hd-png-download.png"
                class="rounded-circle img-fluid" style="width: 100px;" />
            </div>
            <h4 class="mb-2">{{std.username}}</h4>
            <p class="text-muted mb-4">{{std.first_name}} <span class="mx"></span> <a
                >{{std.last_name}}</a></p>
            <div class="mb-4 pb-2">
              <button type="button" class="btn btn-primary btn-floating">
                <i class="fab fa-facebook-f fa-lg"></i>
              </button>
              <button type="button" class="btn btn-success btn-floating">
                <i class="fab fa-twitter fa-lg"></i>
              </button>
              <button type="button" class="btn btn-warning btn-floating">
                <i class="fab fa-skype fa-lg"></i>
              </button>
            </div>
            <!-- <button type="button" class="btn btn-danger btn-rounded  mb-2"><a href="#" class="btn btn-m"> update</a> -->
             <a href="{% url 'updateprofile' user.id %}" class="btn btn-danger mb-2">update</a>
            </button>
            <div class="px-1">
              <p class="mb-2 h5">email</p>
              <p class="text-muted mb-0">{{std.email}}</p>
            </div>
            <div class="d-flex justify-content-between text-center mt-5 mb-2">
              <div>
                <p class="mb-2 ml-4 h5 "></p>
                <p class="text-muted ml-4 mb-0"></p>
              </div>
              <!-- <div class="px-1">
                <p class="mb-2 h5">email</p>
                <p class="text-muted mb-0">{{std.email}}</p>
              </div> -->
             
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

{% endblock %}
